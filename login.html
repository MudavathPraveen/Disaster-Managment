<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgba(1, 3, 14, 0.943);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #091726;
      border-bottom: 1px solid rgba(220, 220, 220, 0.416);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .navCon1 {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .navLinks {
      display: flex;
      gap: 20px;
    }

    .navLinks a {
      text-decoration: none;
      color: rgb(102, 123, 163);
      font-weight: 500;
      transition: 200ms ease;
    }

    .navLinks a:hover {
      color: white;
      font-weight: 600;
      font-size: large;
    }

    .VSnav h5 {
      margin: 0;
    }

    .download {
      background-color: rgb(187, 11, 11);
      border: none;
      padding: 10px 12px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .download:hover {
      background-color: rgb(255, 10, 1);
    }

    .center-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px;
      width: 100%;
    }

    .form-box {
      background-color: #091726;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      transform: scale(auto);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #login-box{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background-color: #101c2f;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #otp-box {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <nav>
    <div class="navCon1">
      <div class="VSnav">
        <h3 onclick="window.open('index.html','_self')">CrisisGaurd</h3>
      </div>
      <div class="navLinks">
        <a href="index.html">Home</a>
        <a onclick="window.open('news.html', '_blank')">News</a>
        <a onclick="window.open('measures.html', '_blank')">Precautions</a>
        <a href="map.html">Map</a>
      </div>
      <img src="Images/food.png" width="35" id="menu">
    </div>
  </nav>

  <div class="center-container">
    <div class="form-box">
      <div id="login-box">
        <h2>Enter Phone Number</h2>
        <input type="tel" id="phone" placeholder="Enter 10-digit phone number" />
        <button onclick="sendOTP()" >Send OTP</button>
      </div>

      <div id="otp-box">
        <h2>Enter OTP</h2>
        <input type="text" id="otp" placeholder="Enter OTP" />
        <button onclick="verifyOTP()">Verify OTP</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="demo.js"></script>
</body>
</html>
